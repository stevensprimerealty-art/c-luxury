<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C-LUXURY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOADER -->
<div class="site-loader">
  <span>C-LUXURY</span>
</div>

<!-- HEADER -->
<header class="site-header">
  <div class="brand">C-LUXURY</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="lookbook.html">Lookbook</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">

  <!-- HERO -->
  <section class="home-hero">

    <!-- background layers -->
    <div class="hero-bg active"></div>
    <div class="hero-bg"></div>

    <!-- content -->
    <div class="hero-content fade-in">
      <div class="brand-mark">
        <h1 id="hero-title">A NEW YEAR<br>CURATED FOR YOU</h1>
      </div>

      <p class="quiet" id="hero-subtext">
        EMBRACE FRESH STYLES AND STATEMENT PIECES<br>
        FROM YOUR FAVORITE BRAND.
      </p>

      <div class="luxury-strip">
        <span>LAGOS</span>
        <span>DYNASTY</span>
        <span>FORM</span>
        <span>CONTROL</span>
        <span>TIMELESS</span>
      </div>

      <!-- NAV -->
      <div class="hero-nav">
        <button id="prev-slide">‹</button>
        <div class="hero-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <button id="next-slide">›</button>
      </div>
    </div>
  </section>

</main>

<script>
window.addEventListener("load", () => {

  /* loader */
  setTimeout(() =>
    document.querySelector(".site-loader").classList.add("hidden"), 700
  );

  const heroTitle = document.getElementById("hero-title");
  const heroSubtext = document.getElementById("hero-subtext");
  const dots = document.querySelectorAll(".dot");
  const bgLayers = document.querySelectorAll(".hero-bg");
  const heroContent = document.querySelector(".hero-content");

  const slides = [
    {
      image: "assets/images/hero/hero.PNG",
      title: "A NEW YEAR<br>CURATED FOR YOU",
      text: "EMBRACE FRESH STYLES AND STATEMENT PIECES<br>FROM YOUR FAVORITE BRAND."
    },
    {
      image: "assets/images/hero/hero-2.PNG",
      title: "PRESENCE<br>WITHOUT NOISE",
      text: "QUIET CONFIDENCE.<br>DEFINED FORM.<br>TIMELESS CONTROL."
    },
    {
      image: "assets/images/hero/hero-3.PNG",
      title: "WELCOME TO<br>C-LUXURY",
      text: "EXPLORE DISTINCTIVE STYLES<br>AS YOU AWAIT WHAT’S TO COME."
    }
  ];

  slides.forEach(s => new Image().src = s.image);

  let current = 0;
  let activeBg = 0;

  function changeSlide(index) {
    const nextBg = activeBg === 0 ? 1 : 0;

    heroContent.classList.remove("fade-in");
    heroContent.classList.add("fade-out");

    setTimeout(() => {
      bgLayers[nextBg].style.backgroundImage =
        `url(${slides[index].image})`;

      bgLayers[nextBg].classList.add("active");
      bgLayers[activeBg].classList.remove("active");
      activeBg = nextBg;

      heroTitle.innerHTML = slides[index].title;
      heroSubtext.innerHTML = slides[index].text;

      dots.forEach(d => d.classList.remove("active"));
      dots[index].classList.add("active");

      heroContent.classList.remove("fade-out");
      heroContent.classList.add("fade-in");
    }, 600);
  }

  document.getElementById("next-slide").onclick = () => {
    current = (current + 1) % slides.length;
    changeSlide(current);
  };

  document.getElementById("prev-slide").onclick = () => {
    current = (current - 1 + slides.length) % slides.length;
    changeSlide(current);
  };

  dots.forEach((dot, i) => {
    dot.onclick = () => {
      current = i;
      changeSlide(current);
    };
  });

  setInterval(() => {
    current = (current + 1) % slides.length;
    changeSlide(current);
  }, 6500);
});
</script>

</body>
</html>
