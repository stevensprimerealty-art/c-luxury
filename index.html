<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C-LUXURY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ============================= -->
<!-- SITE LOADER                   -->
<!-- ============================= -->
<div class="site-loader">
  <span>C-LUXURY</span>
</div>

<!-- ============================= -->
<!-- FIXED HEADER                  -->
<!-- ============================= -->
<header class="site-header">
  <div class="brand">C-LUXURY</div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="lookbook.html">Lookbook</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- ============================= -->
<!-- PAGE WRAPPER (CRITICAL)       -->
<!-- ============================= -->
<main class="page">

  <!-- ============================= -->
  <!-- HERO                          -->
  <!-- ============================= -->
  <section class="home-hero">

    <div class="brand-mark">
      <h1>C-LUXURY</h1>
    </div>

    <p class="quiet">Presence without noise.</p>

    <div class="luxury-strip">
      <span>LAGOS</span>
      <span>DYNASTY</span>
      <span>FORM</span>
      <span>CONTROL</span>
      <span>TIMELESS</span>
    </div>

  </section>

  <!-- ============================= -->
  <!-- PRODUCT GRID                  -->
  <!-- ============================= -->
  <section class="product-grid reveal">

    <article class="product-card">
      <img src="assets/images/products/product-01.jpg" alt="Foundation Jacket">
      <h3>FOUNDATION JACKET</h3>
      <span>Limited Release</span>
    </article>

    <article class="product-card">
      <img src="assets/images/products/product-02.jpg" alt="Form Trouser">
      <h3>FORM TROUSER</h3>
      <span>Tailored Series</span>
    </article>

    <article class="product-card">
      <img src="assets/images/products/product-03.jpg" alt="Signature Set">
      <h3>SIGNATURE SET</h3>
      <span>Archive Edition</span>
    </article>

  </section>

  <!-- ============================= -->
  <!-- SPLIT MESSAGE                 -->
  <!-- ============================= -->
  <section class="split-message">

    <div class="split-box">
      <p>
        Private enquiries,<br>
        collaborations,<br>
        or correspondence.
      </p>
    </div>

    <div class="split-box">
      <div class="message-trigger" id="message-trigger">•••</div>

      <div class="message-panel" id="message-panel">
        <form class="message-form">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Message" rows="4" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

  </section>

</main>

<!-- ============================= -->
<!-- SCRIPTS                       -->
<!-- ============================= -->
<script>
  /* Loader */
  window.addEventListener("load", () => {
    const loader = document.querySelector(".site-loader");
    if (loader) {
      setTimeout(() => loader.classList.add("hidden"), 700);
    }
  });

  /* Message panel */
  const trigger = document.getElementById("message-trigger");
  const panel = document.getElementById("message-panel");

  if (trigger && panel) {
    trigger.addEventListener("click", () => {
      panel.classList.toggle("open");
    });
  }

  /* Scroll reveal */
  const reveals = document.querySelectorAll(".reveal");

  const revealOnScroll = () => {
    reveals.forEach(el => {
      if (el.getBoundingClientRect().top < window.innerHeight - 120) {
        el.classList.add("active");
      }
    });
  };

  window.addEventListener("scroll", revealOnScroll);
  revealOnScroll();
</script>

</body>
</html>
