<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C-LUXURY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="C-LUXURY — Presence without noise.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="site-header">
  <div class="brand">C-LUXURY</div>

  <nav class="nav">
    <a href="#" id="shop-toggle">Shop</a>
    <a href="lookbook.html">Lookbook</a>
    <a href="about.html">About</a>
    <a href="account.html">Account</a>
  </nav>
</header>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<section class="home-hero dark">

  <div class="brand-mark">
    <h1>C-LUXURY</h1>
  </div>

  <main class="quiet top">
    <p>Presence without noise.</p>
  </main>

</section>

<!-- SLIDE-IN SHOP PANEL -->
<div class="shop-panel" id="shop-panel">
  <a href="https://mrcharliestxs.myshopify.com">Shop All</a>
  <a href="https://mrcharliestxs.myshopify.com/collections/foundation">Foundation</a>
  <a href="https://mrcharliestxs.myshopify.com/collections/form">Form</a>
  <a href="https://mrcharliestxs.myshopify.com/collections/signature">Signature</a>
</div>

<!-- ============================= -->
<!-- BLACK SPLIT MESSAGE SECTION  -->
<!-- ============================= -->

<section class="split-message">

  <!-- LEFT WHITE BLOCK -->
  <div class="split-box left">
    <p>
      Private enquiries,<br>
      collaborations,<br>
      or correspondence.
    </p>
  </div>

  <!-- RIGHT WHITE BLOCK -->
  <div class="split-box right">

    <!-- ICON BOX -->
    <div class="message-trigger" id="message-trigger">
      <span>•••</span>
    </div>

    <!-- HIDDEN MESSAGE FORM -->
    <div class="message-panel" id="message-panel">
      <form class="message-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

  </div>

</section>

<script>
  const toggle = document.getElementById("shop-toggle");
  const panel = document.getElementById("shop-panel");
  const overlay = document.getElementById("overlay");

  toggle.addEventListener("click", function (e) {
    e.preventDefault();
    panel.classList.add("open");
    overlay.classList.add("show");
  });

  overlay.addEventListener("click", function () {
    panel.classList.remove("open");
    overlay.classList.remove("show");
  });

  const messageTrigger = document.getElementById("message-trigger");
  const messagePanel = document.getElementById("message-panel");

  messageTrigger.addEventListener("click", function () {
    messagePanel.classList.toggle("open");
  });
</script>

</body>
</html>
